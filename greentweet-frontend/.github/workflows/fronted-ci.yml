name: Frontend CI

on:
  push:
    paths:
      - 'greentweet-frontend/**'
  pull_request:
    paths:
      - 'greentweet-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd greentweet-frontend
          npm install

      - name: Run build
        run: |
          cd greentweet-frontend
          npm run build

      - name: Run tests
        run: |
          cd greentweet-frontend
          npm test
